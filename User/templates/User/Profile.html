{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
  </head>
  <body>
    {% block content %}
    <div class="profile-holder">
      {% for user in users %}

      <img
        class="user-image"
        src="{{user.u_pic.url}}"
        alt="profile-pic"
        srcset=""
      />
      <h2 class="user-name">{{user.u_name}}</h2>

      <div class="address-holder">
        <center><i class="fa fa-map-marker" aria-hidden="true"></i></center>
        <div class="places">
          <p>Country:</p>
          <p>{{user.u_country}}</p>
        </div>

        <div class="places">
          <p>State:</p>
          <p>{{user.u_state}}</p>
        </div>

        <div class="places">
          <p>Place:</p>
          <p>{{user.u_place}}</p>
        </div>
      </div>

      {%endfor%}
    </div>
  </body>
  {% endblock content %}
</html>
