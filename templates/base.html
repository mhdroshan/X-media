<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}X-Media{% endblock %}</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />


  <!-- font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />



  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- CSS CUSTOM -->
  <style>
    body {
      scroll-behavior: smooth;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      text-decoration: none;
      color: black;
    }

    .navbar-nav {
      width: 100% !important;
      flex-direction: row !important;
      height: 10% !important;
      background: #181818;
    }

    .all-holder {
      height: 90%;
      overflow: auto;
      padding: 0;
    }

    .navbar {
      position: fixed;
      width: 100%;
      bottom: 0;
      height: 10%;
      right: 0;
      left: 0;
    }

    .nav-item {
      width: 30% !important;
      text-align: center;
      font-weight: 600;
      font-size: 25px;
      margin: auto !important;
    }

    .nav-item i {
      font-size: 32px;
    }

    .nav-item p {
      font-size: 15px;
      margin: 0;
      font-weight: 300;
    }

    .post-holder {

      height: 90%;
      margin: auto;
      margin-top: 51px;
      padding: 20px;
      overflow: auto;
      position: relative;
    }

    .post {
      min-height: 170px;
      /* border: 1.5px solid #b9b1b161; */
      margin: 30px auto;
      background-color: white;
      box-shadow: 0 19px 38px rgb(0 0 0 / 30%), 0 15px 12px rgb(0 0 0 / 22%);
      border-radius: 5px;
      position: relative;
      width: 100%;
      display: inline-flex;
    }

    .post-det {
      min-height: 170px;
      border: 1.5px solid #b9b1b161;
      margin: 30px auto;
      background-color: white;
      box-shadow: 0 3px 6px rgb(0 0 0 / 16%), 0 3px 6px rgb(0 0 0 / 23%);
      border-radius: 10px;
      position: relative;
      width: 100%;

    }

    .post-title-det {
      margin: 10px;
      text-align: center;
      color: black;
      border-bottom: 1px solid #8080808c;
      padding-bottom: 15px;
    }

    .post-fir-half {
      width: 65%;
      position: relative;
      height: 100%;
    }

    .post-sec-half {
      width: 35%;
      height: 100%;
      position: relative;
      min-height: 170px;
      background-size: cover;
      border-radius: 0 5px 5px 0;
      background-position: center;
      background-repeat: no-repeat;
    }

    .post-sec-half::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      border-radius: 0 5px 5px 0;
      background-color: #0c0c0c8f;
    }

    .all-user-name {
      font-size: 14px;
      margin: auto 8px auto 8px;
    }

    .post .all-tag-name {
      padding: 8px 18px;
      color: white;
      word-spacing: -4px;
      font-size: 18px;
      position: relative;
      font-weight: 500;
      background-color: #0b0b52;
      border-radius: 10px 0 0 0;
      text-transform: uppercase;
    }

    .date-time {
      position: absolute;
      bottom: 0;
      margin: 5px 10px;
      z-index: 1;
      font-size: 13px;
      color: white;
      border-radius: 40px;
      padding: 5px 10px;
      right: 0;
      backdrop-filter: blur(10px);
    }

    .date-time-det {
      position: absolute;
      bottom: 0;
      margin: 5px 10px;
      z-index: 1;
      font-size: 13px;
      padding: 5px 10px;
      right: 0;
    }

    .votes-holder {
      position: absolute;
      top: 10px;
      left: 0;
      padding: 10px;
      z-index: 1;
      /* border: 1px solid white; */
      backdrop-filter: blur(5px) brightness(0.8);
      margin: 0 15px 5px 15px;
      border-radius: 5px;
      display: inline-flex;
    }

    .just-votes {
      position: absolute;
      top: 10px;
      right: 40px;
      color: white;
      font-size: 14px;
      z-index: 2;
      margin: 0;
    }

    .post-user-det {
      display: inline-flex;
      justify-content: space-between;
      position: absolute;
      bottom: 0;
      z-index: 1;
      margin: 5px;
      text-transform: capitalize;
      backdrop-filter: blur(10px);
      color: white;
      border-radius: 30px;
      padding: 5px;
      left: 0;
    }

    .post-dp {
      height: 30px;
      width: 30px;
      border-radius: 50px;
    }

    .votes {
      padding: 0 5px;
      font-size: 40px;
      font-weight: 800;
      margin: 0 5px;
    }

    .pos {
      color: #2196F3;
    }

    .neg {
      color: #F44336;
    }

    .profile-holder {
      border: 1.5px solid #b9b1b161;
      height: 100%;

      overflow: auto;
      padding: 20px;
      position: relative;
    }

    .user-image {
      position: relative;
      height: 200px;
      width: 200px;
      padding: 5px;
      display: block;
      border: 3px solid #3f51b5;
      border-width: 2px;
      border-radius: 50%;
      margin: 60px auto;
    }

    .user-name {
      font-weight: 600;
      text-transform: capitalize;
      margin: 40px auto 10px auto;
      position: relative;
      text-align: center;
      font-size: 40px;
    }

    .user-name:after {
      content: "";
      display: block;
      width: 200px;
      height: 2px;
      background: #000;
      right: 50%;
      margin-top: 15px;
      position: absolute;
      margin-right: -100px;
    }

    .address-holder {

      margin: 10px auto;
      background-color: white;
      box-shadow: 0 3px 6px rgb(0 0 0 / 16%), 0 3px 6px rgb(0 0 0 / 23%);
      border-radius: 10px;
      border: 1px solid #b9b1b161;
      padding: 10px;
      position: relative;

    }

    .address-holder i {
      font-size: 60px;
      text-align: center;
      margin: 15px auto;
    }

    .address-holder .places {
      display: flex;
      justify-content: space-between;
      padding: 20px 1px;
      width: 100%;
      border-top: 1px solid #b9b1b161;
    }

    .address-holder .places p {
      margin: 0;
    }

    .my-posts-holder {
      margin: 10px auto;
      background-color: white;
      box-shadow: 0 3px 6px rgb(0 0 0 / 16%), 0 3px 6px rgb(0 0 0 / 23%);
      border-radius: 10px;
      border: 1px solid #b9b1b161;
      padding: 10px;
      position: relative;


    }

    .my-posts-holder h2 {
      text-align: center;
      font-weight: 600;
      font-size: 30px;
      border-bottom: 1px solid #545b625e;
      padding: 0px 10px 10px 10px;
    }

    .my-posts-holder .eachpost {
      display: flex;
      justify-content: left;
      overflow-y: auto;
    }

    .mypost {
      min-width: 250px;
      height: auto;
      background-color: #d2dbdc52;
      border-radius: 5px;
      margin: 5px;
      border: 1px solid #80808085;

    }

    .mypost-tag {
      background-color: #0b4b90;
      color: white;
      text-align: center;
      text-transform: uppercase;
      font-weight: 600;
      padding: 10px 0;
      border-radius: 5px 5px 0 0;
    }

    .mypost .post-title {
      font-size: 18px;
      text-align: center;
      margin: 0;
      max-width: 245px;
      padding: 0 10px;
      max-height: 33px;
      overflow: auto;
    }

    .mypost .score-holder {
      justify-content: space-around;
      display: flex;
      margin: 35px auto 10px auto;
    }

    .score-holder .one-score {
      padding: 5px 15px;
      font-size: 40px;
      border-radius: 5px;
      font-weight: 600;
      border: 1px solid #8080807d;
    }

    .add-img-butt {
      margin: 20px auto;
      padding: 8px 18px;
      text-align: center;
      border-radius: 7px;
      background-color: #1e7e34;
      border: 1px solid #1e7e34;
      font-size: 13px;
      color: white;
      transition: .3s ease-in-out;
      display: block;
      width: fit-content;
      cursor: pointer;
      text-transform: capitalize;
      font-weight: 500;
    }

    .add-img-butt:hover {
      color: #1e7e34;
      background-color: white;
    }

    .add-img-butt:focus {
      outline: none;
    }

    .add-img-butt i {
      padding: 0 9px 0 0;
      font-size: 17px;
      vertical-align: middle;
    }

    .add-tag-butt {
      margin: 10px auto 0 auto;
      padding: 8px 18px;
      text-align: center;
      border-radius: 7px;
      background-color: #1e7e34;
      border: 1px solid #1e7e34;
      color: white;
      transition: .3s ease-in-out;
      display: block;
      width: 100%;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 500;
    }

    .add-tag-butt:hover {
      color: #1e7e34;
      background-color: white;
    }

    .add-tag-butt i {
      padding: 0 6px 0 0;
    }

    .mypost-date {
      margin: 5px auto 0 auto;
      text-align: center;
      font-size: 14px;
    }

    .all-tag-holder {
      width: 100%;
      padding: 20px 0px;


    }


    .dtag-holder {
      max-width: 700px;
      margin: 50px auto 20px auto;
      width: 100%;
      box-shadow: 0 10px 20px rgb(0 0 0 / 19%), 0 6px 6px rgb(0 0 0 / 23%);
      max-height: 400px;
      border: 1px solid #b1afaf73;
      padding: 20px;
      border-radius: 5px;
      overflow-x: auto;
    }

    .dtag-holder .dtag-title {
      margin: 0px auto 20px 6px;
      border-bottom: 1px solid #908e8e85;
    }

    .dtag-holder .dtag-title span {
      font-weight: 600;
    }

    .tag {

      width: 100%;
      height: 130px;
      max-height: 300px;
      margin: auto;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #b9b1b161;
      padding: 5px;
      position: relative;
    }

    .tag-image {
      position: absolute;
      height: 80px;
      width: 80px;
      margin: 10px;
      right: 5px;
      margin-top: -40px;
      border-radius: 50%;
      top: 60%;
    }

    .tag-error {
      text-align: center;
      color: #dc3545;
      font-size: 25px;
    }

    .tag-name {
      position: absolute;
      top: 0px;
      text-transform: uppercase;
      background: #0b0b52;
      color: white;
      width: 100%;
      border-radius: 10px 10px 0 0;
      left: 0px;
      text-align: left;
      padding: 3px 10px;
    }

    .tag-title {
      position: absolute;
      left: 20px;
      top: 33px;
      font-size: 20px;
      font-weight: 600;
      text-align: left;
    }

    .tag-desc {
      font-size: 14px;
      position: absolute;
      top: 65px;
      left: 20px;
    }

    .tag-desc span {
      color: grey;
      margin-right: 5px;
    }

    .place-holder {
      position: absolute;
      bottom: 0;
      margin: 5px auto 0 auto;
      width: 100%;
      display: inline-flex;
      font-size: 15px;
    }

    .places {
      width: 30%;
    }

    .places span {
      color: grey;
      margin-right: 5px;
    }

    .active {
      color: white !important;
    }

    .post-title {
      margin: 10px;
      color: black;
    }

    .post_desc {
      box-sizing: border-box;
      margin: 20px;
      color: rgb(0 0 0);
      display: flex;
      height: 23px;
      overflow-y: hidden;
      word-break: break-word;
      justify-content: end;
    }

    .post_desc p {
      margin: auto 5px auto 5px;

    }

    .post_desc-det {
      box-sizing: border-box;
      margin: 30px;
      color: rgb(0 0 0);

    }

    .read-more {
      margin: auto 5px auto 20px;
      min-width: 90px;
      color: #2196f3;
      text-align: center;
      text-decoration: none;
      transition: .3s ease-in-out;
    }

    .read-more:hover {
      color: F44336;
    }

    .post-image-holder {
      width: 100%;
      margin: 30px 30px 20px 30px !important;
      display: flex;
      justify-content: end;
    }

    .post-image {
      margin: 10px;
      padding: 10px;
      max-width: 200px;
      border: 1px solid darkgrey;
    }

    .post-tag-place {
      display: block;
      position: absolute;
      right: 10px;
      top: 10px;
      color: white;
    }

    .post-tag-place i {
      margin: auto 10px;
    }

    .post-image img {
      margin: 10px auto;
      border: 2px solid black;
      display: block;
    }

    .post-image .image-title {
      margin: 0;
      font-weight: 500;
      text-align: left;
    }

    .post-image .image-date {
      margin: 0;
      font-size: 14px;
      text-align: right;
    }

    .logout-butt {
      color: #d62b0c;
      position: fixed;
      top: 20px;
      background-color: white;
      right: 30px;
      box-shadow: 0px 0px 10px 0px #5a5a5a82;
      z-index: 20;
      border-radius: 50px;
      font-size: 12px;
      transition: .3s ease-in-out;
      text-decoration: none;
      /* border: 1px solid #d62b0c; */
      padding: 10px 15px;
    }

    .logout-butt i {
      font-size: 30px;
      display: block;
      text-align: center;
      padding: 0 5px;
    }

    .logout-butt span {
      display: block !important;
      margin: 3px auto 0 auto;
      text-align: center;
    }

    .logout-butt:hover {
      color: white;
      text-decoration: none !important;
      background-color: #d62b0c;
    }

    .back-butt {
      color: #0b7dd8;
      position: fixed;
      top: 20px;
      background-color: white;
      text-decoration: none;
      left: 30px;
      box-shadow: 0px 0px 10px 0px #5a5a5a82;
      z-index: 20;
      border-radius: 50px;
      font-size: 12px;
      transition: .3s ease-in-out;
      /* border: 1px solid #d62b0c; */
      padding: 10px 15px;
    }

    .back-butt i {
      font-size: 30px;
      display: block;
      text-align: center;
      padding: 0 5px;
    }

    .back-butt span {
      display: block !important;
      margin: 3px auto 0 auto;
      text-align: center;
    }

    .back-butt:hover {
      color: white;
      text-decoration: none !important;
      background-color: #0b7dd8;
    }

    .PE-title {
      width: 100%;
      text-align: center;
      margin: 30px auto 50px auto;
    }

    .PE-title p {
      margin: auto;
      margin-bottom: 3px;
    }

    .PE-title h1 {
      margin: auto;

    }

    .PE-tagname {
      color: #3F51B5;
      font-size: 40px;
      font-weight: 600;
    }

    .PE-location {
      font-weight: 500;
      font-size: 25px;
      text-transform: uppercase;
    }

    .PE-location i {
      font-size: 20px;
      vertical-align: middle;
      margin: 0 5px 3px 0;
    }

    .PE-form {
      max-width: 500px;
      margin: 20px auto;
      border: 1px solid #8080807a;
      border-radius: 5px;
      padding: 35px;
    }

    .PE-input-holder {
      padding: 10px;
    }

    .PE-input-holder P {
      margin: 0px auto 0px 5px;
      font-size: 15px;
    }

    .PE-input {
      border-radius: 5px;
      padding: 10px 20px;
      margin: 5px;
      width: 100%;
      border: 1px solid transparent;
      background-color: #c1c1c12b;
      transition: .3s ease-in-out;

    }

    .PE-input:focus {
      outline: none;
      border-bottom: 1px solid rgb(93 93 93);
      /* box-shadow: 0 0 6px 0px #000000bf; */
      border-radius: 0;
    }

    .tag-request {
      text-decoration: none;
      color: white;
      font-weight: 600;
      border: 1.5px solid #1e7e34;
      display: block;
      position: sticky;
      top: 20px;
      width: 90px;
      line-height: 20px;
      text-align: center;
      left: 20px;
      margin: 5px;
      border-radius: 5px;
      padding: 8px 12px;
      background-color: #1e7e34;
      transition: .3s ease-in-out;
    }

    .tag-request:hover {
      color: #1e7e34;
      background-color: white;
    }

    .PE-submit {
      margin: 40px auto;
      padding: 10px 20px;
      border-radius: 7px;
      background-color: #1e7e34;
      border: 1px solid #1e7e34;
      color: white;
      transition: .3e ease-in-out;
      display: block;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 500;
    }

    .PE-submit:hover {
      color: #1e7e34;
      background-color: white;
    }

    .container {
      position: relative;
    }

    .mySlides {
      display: none;
      max-width: 500px;
      position: relative;
      margin: 30px auto 10px auto;
    }

    .cursor {
      cursor: pointer;
      max-height: 200px;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      height: 50px;
      top: 36%;
      text-align: right;
      line-height: 31px;
      width: 50px;
      padding: 10px;
      padding-right: 15px;
      margin-top: -50px;
      color: white !important;
      font-weight: bold;
      font-size: 29px;
      border: 1px solid rgba(0, 0, 0, 0.8);
      border-radius: 50px;
      background-color: rgba(0, 0, 0, 0.8);
      user-select: none;
      -webkit-user-select: none;
    }

    .next {
      right: 0;
    }

    .prev:hover,
    .next:hover {
      background-color: white;
      color: rgba(0, 0, 0, 0.8) !important;
    }

    #caption {
      margin: 5px auto;
      font-size: 18px;
      text-align: left;
      margin-left: 10px;
    }

    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }


    .caption-container {
      text-align: center;
      background-color: #0000008c;
      padding: 2px;
      position: absolute;
      color: white;
      border-radius: 0px;
      font-weight: 500;
      width: 500px;
      margin: 0px auto;
      top: 0;
      left: 50%;
      margin-left: -250px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .post-det-imag-date {
      position: absolute;
      top: 20px;
      right: 5px;

      color: white;
      font-size: 12px;
      text-align: center;
      z-index: 2;
    }

    .column {
      float: left;
      width: 16.66%;
      margin: 10px 15px;
    }

    .demo {
      opacity: 0.6;
    }

    .active,
    .demo:hover {
      opacity: 1;
    }

    .fade-scale {
      transform: scale(.5);
      opacity: 0;
      -webkit-transition: all .4s ease;
      -o-transition: all .4s ease;
      transition: all .4s ease;
    }

    .fade-scale.in {
      opacity: 1;
      transform: scale(1);
    }

    .modal-backdrop {
      background-color: #0000009e !important;
      backdrop-filter: blur(4px) !important;
    }

    .modal-header {
      justify-content: center;
    }

    /* votes */
    .votebutt {
      display: block;
      background-color: transparent;
      border: none;
      margin: 0 10px;
      transition: .3s ease;
      transform-origin: center;
      font-size: 40px;
    }
    .votebutt-home{
      display: block;
      background-color: transparent;
      border: none;
      margin: 0 10px;
      font-size: 40px;
      color: white;
      cursor: default !important;
    }
    .votebutt-home p{
      font-size: 12px;
      margin: 0;
    }
    .votebutt-home:focus{
      outline: none;
    }
    .votebutt:hover i{
      transform: scale(1.18);
    }

    .votes-holder form {
      margin: 0;
    }

    .votebutt:focus {
      outline: none;
    }

    .votebutt p {
      font-size: 12px;
      color: white;
      margin: 0;
    }

    .vote-white {
      color: white;
    }

    .vote-blue {
      color: #0b7dd8;
    }

    .vote-blue:hover {
      color: white
    }

    .vote-white:hover {
      color: #0b7dd8;
    }
    /* toggle profile */
    .switch-wrapper {
      position: absolute;
      margin: 20px;
      text-align: center;
      font-size: 0;
      height: 100px;
      width: 100px;
      top: 62%;
      margin-top: -50px;
      z-index: 2;
    }
    .switch-wrapper p{
      font-size: 13px;
      font-weight: 500;
      margin: 0;
    }
    .switch {
      position: relative;
      margin-top: 20px;
      font-size: 0;
    }
    
    .switch-radio-label {
      box-sizing: border-box;
      position: absolute;
      display: inline-block;
      font-size: 14px;
      width: 100%;
      padding: 7px 5px 5px 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      top: 0;
      transition: all, 0.4s, ease-out;
    }
    .switch-radio-label.active {
      opacity: 0;
      left: 8px;
    }
    .switch-radio-label.inactive {
      z-index: 2;
      right: 8px;
    }
    
    .switch-radio-label.left {
      text-align: left;
    }
    
    .switch-radio-label.right {
      text-align: right;
    }
    
    .switch-radio {
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      border: 0;
      position: absolute;
      clip: rect(0 0 0 0);
      overflow: hidden;
    }
    
    .slider {
      content: "";
      position: absolute;
      cursor: pointer;
      width: 80px;
      height: 34px;
      top: calc(50% - 17.5px);
      left: calc(50% - 36.5px);
      border-radius: 17.5px;
      background-color: #ccc;
      transition: background-color 300ms ease-in-out;
    }
    
    .slider:after {
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background-color: white;
      transition: transform 300ms ease-in-out;
    }
    
    /* checked logic selector */
    .switch-radio.right:checked + .slider {
      background-color: #2FA4D7;
    }
    
    /* checked logic selector */
    .switch-radio.right:checked + .slider:after {
      transform: translateX(45px);
    }
    
    /* checked logic selector */
    .switch-radio.left:checked + .switch-radio-label.right:after {
      content: "";
      position: absolute;
      top: -10px;
      right: 0;
      bottom: -10px;
      left: -36px;
      z-index: 2;
    }

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>
