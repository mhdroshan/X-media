{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
   

    
  </head>
  <body>
    
      {% block content %}
      <h1>POSTS</h1>
      <div class="post-holder">
        {% for post in posts %}
        <div class="post">
          <p>{{post.p_title}}</p>
          <p class="date-time">{{post.p_dateTime}}</p>
        </div>
        {%endfor%}
      </div>
    
  </body>
  {% endblock content %}
</html>
