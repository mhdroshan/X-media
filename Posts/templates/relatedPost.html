{% extends 'base.html' %}
{% block title %}Tags{% endblock %}

    {% block content %}
 <a class="back-butt" href="/tags/allTags"><i class="fa fa-arrow-left" aria-hidden="true"></i>
        <span>Back</span>
              </a>
    
    <div class="post-holder">
      {% for post in posts %}

        <a href="{% url 'Posts:post-details' post.id %}">
          <div class="post">
            <p class="all-user-name">{{post.user_id.u_name}}</p>
            <p class="all-tag-name">{{post.tag_id.tag_name}}</p>
        <div class="votes-holder">
          <div class="votes">{{post.pos_votes}}</div>
          <div class="votes">{{post.neg_votes}}</div>
        </div>

        <h4 class="post-title">{{post.p_title}}</h4>
        <p class="post_desc">{{post.p_content}}</p>
        <p class="date-time">{{post.p_dateTime}}</p>
        
        
      </div>
      </a>
      
      {%endfor%}
    </div>
    
    
    
  {% endblock content %}
